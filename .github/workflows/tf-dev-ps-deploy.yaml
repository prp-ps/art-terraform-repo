name: Terraform Deploy

on:
  push:
    branches:
      - dev
      - prod

jobs:
  terraform:
    runs-on: ubuntu-latest

    environment: ${{ github.ref == 'refs/heads/prod' && 'prod' || 'dev' }}

    env:
      # Placeholder for your GCP service account impersonation email
      GOOGLE_IMPERSONATE_SERVICE_ACCOUNT: "your-service-account@your-project.iam.gserviceaccount.com"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        # Checks out your repo code for Terraform commands

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: '1.3.0'
        # Sets up specified Terraform version to ensure consistency

      - name: Format Terraform Files
        run: terraform fmt -check -recursive
        # Checks if Terraform files are properly formatted; fails if not
      
      - name: Validate Terraform Files
        run: terraform validate
        # Validates the Terraform code syntax and configuration

      - name: Terraform Init
        run: terraform init
        # Initializes Terraform, including configuring backend and providers

      - name: Terraform Plan
        run: terraform plan -out=tfplan -input=false -var="environment=${{ github.ref_name }}"
        # Creates a plan showing what Terraform will change, using environment tag variable
      
      - name: Show Plan Summary
        run: terraform show -no-color tfplan
        # Displays the planned changes in the workflow logs

      - name: Terraform Apply
        run: terraform apply -input=false -auto-approve tfplan
        # Applies the changes automatically without manual approval

      - name: Terraform Output
        run: terraform output
        # Prints outputs defined in Terraform configuration files
